<!DOCTYPE html>
<html>
<head>
<script>
function copiaLink() {
  var url = window.location.href; // Ottiene l'URL della pagina corrente
  var dummy = document.createElement('input'); // Crea un elemento input temporaneo
  document.body.appendChild(dummy);
  dummy.value = url; // Assegna l'URL come valore dell'input
  dummy.select(); // Seleziona il contenuto dell'input
  document.execCommand('copy'); // Copia il contenuto selezionato nella clipboard
  document.body.removeChild(dummy); // Rimuove l'elemento input temporaneo
  alert("Link copiato: " + url); // Opzionale: mostra un messaggio di conferma
}
</script>
